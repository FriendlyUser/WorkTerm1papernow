<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico">

    {{ "<!-- web components -->" | safeHTML }}
    <script src="js/webcomponents.min.js"></script>
    <!--<link rel="import" href="information.html"> -->

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <link rel="stylesheet" media="print" href="css/print.css">
	<link rel="stylesheet" href="css/custom.css">
	
	{{ "<!-- Mathjax-->" | safeHTML}}
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	
	{{ "<!-- Highlighting Code -->" | safeHTML}}
	<link rel="stylesheet" href="highlight/styles/default.css">
	<script src="highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
